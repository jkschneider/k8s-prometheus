apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: "true"
  name: rsocket-proxy-service
  namespace: monitoring
  labels:
    name: rsocket-proxy
spec:
  selector:
    app: rsocket-proxy-server
  ports:
    - name: scrape
      port: 8080
      targetPort: 8080
    - name: rsocket
      port: 7001
      targetPort: 7001
  type: LoadBalancer
